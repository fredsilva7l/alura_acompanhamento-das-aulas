<!DOCTYPE html>
<html>

	<head>
    	<title>Aprendendo Inglês</title>
    	<meta charset="utf-8"/>
	</head>

	<body>
		<h1>Primeiro vamos aprender o ALFABETO</h1>
		<p>Para isso você precisa escrever como se lê cada letra!</p>
		<input/>
		<button>Click</button></br>

		<script>
			//var alfabeto[3][2] = [["A","ei"],["B","bi"],["C","si"]];
			var alfabeto= [[3,2,1],[9,8,7]];

			var auxiliar = -1;

			var input = document.querySelector("input");
        	input.focus();

        	alert("escreva a 1° do alfabeto");

    		function verifica() 
    		{	
    				alert("escreva a " + (auxiliar + 1) + "° do alfabeto");
    				if(input.value == alfabeto[auxiliar,(auxiliar+1)]) 
        			{
        			alert("Você ACERTOU!");
        			contador();
        			} 
        			else 
        			{
        			alert("Você ERROU!!!");
        			}

               		input.value = "";
                	input.focus();
   			}

   			function contador()
   			{
   				auxiliar++;
   				return auxiliar;
   			}

   			contador(auxiliar);
   			var button = document.querySelector("button");
   			button.onclick = verifica;
    		
		</script>
	</body>
</html>
