<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Código Secreto</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
	</head>

    <body>
        <header>
            <img src="alura-dark-300.png" class="logo" alt="logo alura">      
            <h1>Código Secreto</h1>
		</header>
  
        <main>
            <section class="instruçoes">
                    <p>Use apenas letras minusculas e sem acento</p>
                    <p>No lado esquerdo será onde irá ser adicionada a mensagem desejada</p>
                    <p>No lado direito irá aparecer o resultado que deseja</p>
            </section>

            <section class="box">
                <fieldset class="caixaesquerda">
                    <textarea cols="40" rows="10" class="textarea" placeholder="Insira o texto aqui"></textarea>
                    <button class="button">Criptografar</button>
                    <button class="button">Descriptografar</button>
                </fieldset>
        
                <fieldset class="caixadireita">
                    <textarea cols="40" rows="10" class="textarea" placeholder="Aqui estará o resultado"></textarea>
                    <button class="button">Copiar</button>
                </fieldset>
            </section>
        </main>

        <footer>
                <p>&copy; Frederico Gonçalves - 2022</p>
                <a href="https://www.linkedin.com/in/fredericogon%C3%A7alves/" target="_blank" title="LinkedIn" ><img src="ln.png" class="icone" alt="página linkedin"></a>            
                <a href="https://github.com/fredsilva7l" target="_blank" title="Github" ><img src="git.png" class="icone" alt="página do github"></a>
        </footer>
    </body>

</html>
